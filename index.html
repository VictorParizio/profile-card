<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart√£o de Perfil</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/variable.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="page container">
        <section class="card container">
            <img src="src/images/bg-pattern-card.svg" alt="backgroud azul" class="card-top">
            <img src="src/images/image-victor.jpg" alt="Foto de Perfil" class="foto">
            <div>
                <div class="perfil">
                    <h2 class="name">Victor Crest</h2>
                    <p>26</p>
                </div>
                <p class="city">Londres</p>
            </div>
     
            <div class="info">
                <div class="stats">
                    <h3>80K</h3>
                    <p>Seguidores</p>
                </div>
                <div class="stats">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="stats">
                    <h3>1.4K</h3>
                    <p>Fotos</p>
                </div>
            </div>
        </section>
        <footer>
            <div class="attribution">
                Challenge by
                <a href="https://www.frontendmentor.io/profile/VictorParizio" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://www.linkedin.com/in/victorpariziobackend/" target="_blank">Victor Parizio</a>.
            </div>
        </footer>
    </main>
</body>

</html>
